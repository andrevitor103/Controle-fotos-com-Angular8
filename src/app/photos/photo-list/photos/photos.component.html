<p class="text-center text-muted" *ngIf="!photos.length">Sorry, no photos</p>
<ol class="list-unstyled">
  <li class="row no-gutters" *ngFor="let cols of rows">
    <div class="col-4" *ngFor="let photo of cols" aptDarkenOnHover>
      <apt-card [title]="photo.description">
        <apt-photo
          [url]="photo.url"
          [description]="photo.description"
        ></apt-photo>
        <div class="text-center mb-2">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i
          >{{ photo.likes }}
          <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i
          >{{ photo.comments }}
        </div>
      </apt-card>
    </div>
  </li>
</ol>
